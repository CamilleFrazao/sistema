<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/layout.xhtml">

    <script src="#{facesContext.externalContext.requestContextPath}/js/geral.js"></script>

    <ui:define name="panel">
        <h1 class="lead" style="color: #ffffff" >Clientes</h1>
        <h:form id="listPessoas">
            <div style="float: left">
                <h:panelGrid columns="2" >
                    <p:inputText styleClass="input-xlarge" value="#{pessoaService.filtro}"/>
                    <h:commandButton styleClass="btn btn-primary"  value="Buscar" action="#{pessoaService.buscarPessoas()}"   />
                </h:panelGrid>
            </div>
            <div style="float: right">
                <p:commandButton styleClass="btn btn-success btn-small" onsuccess="cadPessoa.show()" value="Novo Cliente" />
            </div>


            <p:dataTable style="font-size: small" var="c" value="#{pessoaService.pessoas}" 
                         emptyMessage="Nenhuma registro Encontrado" id="tableCliente"  >
                <p:column headerText="Nome:">
                    <h:outputText value="#{c.nome}" />
                </p:column>

                <p:column headerText="E-mail:">
                    <h:outputText value="#{c.email}}" />
                </p:column>

                <p:column headerText="Telefone:">
                    <h:outputText value="#{c.telefonePrincipal}" />
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{c.cpf}" />
                </p:column>

                <p:column headerText="Tipo:">
                    <h:outputText  />
                </p:column>

                <p:column headerText="Ações:">
                    <h:outputText  />
                </p:column>
            </p:dataTable>

        </h:form>
        <h:form id="formPessoa" prependId="false">
            <p:dialog widgetVar="cadPessoa" header="Novo Cliente"  resizable="false"  modal="true" draggable="false" closeOnEscape="true">

                <h:panelGrid columns="2" cellpadding="2" >
                    <h:outputLabel value="CPF:" />
                    <h:outputLabel value="Nome:"  />
                    <p:inputMask   mask="999.999.999-99" required="true" styleClass="input-small" value="#{pessoaService.pessoa.cpf}"/>
                    <p:inputText style="width: 445px;" value="#{pessoaService.pessoa.nome}" required="true" onkeyup="retirarAcento(this);
                            notEspecialSomLetras(this);
                            Maiuscula(this);"  />
                </h:panelGrid>

                <h:panelGrid columns="4" cellpadding="4">
                    <h:outputLabel value="RG:" />
                    <h:outputLabel value="Nascimento" />
                    <h:outputLabel value="Telefone:" />
                    <h:outputLabel value="Celular:" />
                    <p:inputText styleClass="input-small" value="#{pessoaService.pessoa.rg}"   />
                    <p:inputText styleClass="input-small"  />
                    
                    <p:inputMask mask="(99)9999-9999" styleClass="input-medium" value="#{pessoaService.pessoa.telefonePrincipal}" />
                    <p:inputMask mask="(99)9999-9999" styleClass="input-medium" value="#{pessoaService.pessoa.telefoneSecundario}" />
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="2">         
                    <h:outputLabel value="E-mail Pricipal:" />
                    <h:outputLabel value="E-mail Secundário:" />
                    <p:inputText styleClass="input-xlarge" value="#{pessoaService.pessoa.email}"  />
                    <p:inputText styleClass="input-xlarge"   />
                </h:panelGrid>



                <h:panelGrid columns="2" cellpadding="5">

                </h:panelGrid>
                <p:outputPanel id="outEnd">
                    <h:panelGrid columns="2" cellpadding="3" >
                        <h:outputLabel value="CEP:"  />
                        <h:outputLabel value="Logradouro:" />
                        <p:inputMask id="idCep" title="Digite um CEP válid o endereço" required="true" value="#{pessoaService.buscaCep}" mask="99999999" size="10" styleClass="input-small"  >
                            <p:tooltip for="idCep"  showEvent="focus" hideEvent="blur" />  
                            <p:ajax listener="#{pessoaService.pesquisarCEP}" update="outEnd" process="formPessoa"/>
                        </p:inputMask>
                        <p:inputText style="width: 445px;" value="#{pessoaService.rua.nome}"  />

                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="2" >
                        <h:outputLabel value="Bairro:"    />
                        <h:outputLabel value="Estado:" />
                        <p:inputText  value="#{pessoaService.rua.bairro.nome}" readonly="true" />
                        <p:inputText  value="#{pessoaService.rua.bairro.cidade.nome}" styleClass="input-mini" readonly="true"  />
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" cellpadding="2" >
                        <h:outputLabel value="Complemento:"  />
                        <h:outputLabel value="Número:"  />
                        <p:inputText style="width: 445px;" value="#{pessoaService.endereco.complemento}" />
                        <p:inputText styleClass="input-small" value="#{pessoaService.endereco.numero}"  />
                    </h:panelGrid>
                </p:outputPanel>

                <h:panelGrid columns="2" cellpadding="2" >
                    <p:commandButton value="Confirmar" action="#{pessoaService.salvarPessoa()}" update=":listPessoas:tableCliente"
                                     oncomplete="cadPessoa.hide()"  styleClass="btn btn-success btn-mini" />
                    <p:commandButton value="Cancelar"  styleClass="btn btn-danger btn-mini" oncomplete="cadPessoa.hide()"  />
                </h:panelGrid>
            </p:dialog>

        </h:form>  
    </ui:define>
</ui:composition>
